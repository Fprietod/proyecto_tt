

<ion-content class="ion-padding">

	<div padding text-center class="container-logo">
      <img src="assets/logo.png">
    </div>

	
<form class="ion-padding-top " (submit)="sendLinkReset()">

	<div clas="ion-text-center">
		
		<p>Escribe tu correo para enviarte las instrucciones para recuperar tu contraseña</p>
	</div>
	<ion-item>
  <ion-input type="text" [(ngModel)]="email" placeholder="Ingrese su correo electrónico" name="email"></ion-input>
</ion-item>

  <ion-button class="ion-margin-top" type ="submit" expand ="block">Recuperar contraseña </ion-button>	


</form>
	
 

</ion-content>
