<ion-header>
  <ion-toolbar color="tertiary">
  	<ion-button slot="end" fill="clear">
  		<ion-icon style="color: #FFFF" name="menu"></ion-icon>
  	</ion-button>
    <ion-title>status_chat</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
	<ion-list>
  <ion-item *ngFor ="let chat of chatRooms" (click)="openChat(chat)">
    <ion-avatar slot="start">
    	<ion-img [src]="chat.img"></ion-img>
</ion-avatar>
<ion-label>
	<h2> <b>{{chat.name}}</b></h2>
	<p>{{chat.description}}</p>
</ion-label>
</ion-item>

 
</ion-list>
<ion-button expand="block" routerLink="/home">Pagina principal</ion-button>

</ion-content>
