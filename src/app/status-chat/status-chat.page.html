

<ion-content padding>
  <div padding text-center class="container-logo">
      <img src="assets/logo.png">
    </div>
	<ion-list>
  <ion-item *ngFor ="let chat of chatRooms" (click)="openChat(chat)">
    <ion-avatar slot="start">
    	<ion-img [src]="chat.img"></ion-img>
</ion-avatar>
<ion-label>
	<h2> <b>{{chat.name}}</b></h2>
	<p>{{chat.description}}</p>
</ion-label>
</ion-item>

 
</ion-list>


</ion-content>
