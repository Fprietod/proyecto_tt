<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      APP METROCDMX
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">MetroCDMX</ion-title>
    </ion-toolbar>
  </ion-header>

   <!--  <ion-button expand="full" routerLink="/timeline" color="danger" (click)="routingViaAngular()">
  Estaciones del metro </ion-button> -->
    <ion-card>
    <ion-card-content>
      <strong>Bienvenido a la aplicación del metro</strong>
     <img src="https://fotos-11.s3.amazonaws.com/metrocdmx/metrologo.jpg" />
   </ion-card-content>
 </ion-card>
  <ion-item>
    <ion-label positions="floating"> Correo electronico </ion-label>
    <ion-input type="text" [(ngModel)]="email" name="email"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label positions="floating"> Contraseña </ion-label>
    <ion-input [(ngModel)]="password" type="password" name="password"></ion-input>
  </ion-item>
  <br>
  <ion-button (click)="onSubmitLogin()" expand="block">Entrar</ion-button>
  <ion-grid>
    <ion-row>
      <ion-col size="3">
        <ion-button class="google" (click)="loginGoogle()">
          <ion-icon name="logo-google"></ion-icon>
        </ion-button>
      </ion-col>
        <ion-col size="3">
        <ion-button class="facebook" (click)="loginFacebook()">
          <ion-icon name="logo-facebook"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-button expand="full" routerLink="/timeline" color="success">
  Información de twitter </ion-button>


</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-title>Footer</ion-title>
  </ion-toolbar>
</ion-footer>
